<figure>
   {% if include.url %}
   <a href="{{ include.url }}"
   {% endif %}
   <img src="{{ include.file }}" title="{{ include.title }}" style="max-width: {{ include.max-width }};"
      alt="{{ include.alt }}"/>
   {% if include.caption %}
   <figcaption>{{ include.caption }}</figcaption>
   {% endif %}
</figure>
